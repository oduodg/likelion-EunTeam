<!DOCTYPE html> 
<html> 
	<head>
        <meta charset=“UTF-8”>
        <title>해물파전 레시피</title>
        <link rel=“stylesheet” href=“css/recipe.css”>
    </head>

    <body>
        <h1>해물파전 술안주 레시피</h1>
        <div class="main">
            <p> 1. 쪽파는 깨끗히 씻어 반으로 잘라주세요. </p>
            <p> 2. 만약 생물 해물을 사용하실경우에는 해물에서 물이 나와 파전이 질척거릴 수 있으니 살짝 데쳐서 사용하시면 더 좋아요.</p>
        
            <p> 3. 후라이팬에 파를 먼저 올려 놓은 후 부침가루 반죽으로 파 사이 사이를 메꿔주세요. </p>
            <p> 4. 그 위에 각종 모듬해물을 듬뿍 올려 주세요.</p>
            <p> 5. 계란을 풀어 그 위에 둘러주면 이제 노릇노릇 잘 굽는 일만 남았습니다.</p>
        </div>
    </body>
